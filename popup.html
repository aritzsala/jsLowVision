<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Configuration panel</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 1.8em;
      width: 350px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: grey;
    }
    #cell {
      border: 1px solid red;
      color: black;
    }
    #white {
      border: 1px solid black;
      color: black;
      background: white;

    }
    #black {
      border: 1px solid white;
      color: white;
      background: black;

    }
    #yellow {
      border: 1px solid blue;
      color: blue;
      background: yellow;

    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="black">Black</div>
    <div id="white">White</div>
    <div id="yellow">Yellow</div>
    <div id="cell">Requir fields: <input type="radio">Yes</input><input type="radio">No</input></div>
    <div id="cell">Notifications: <input type="radio">Yes</input><input type="radio">No</input></div>

  </body>
</html>
